env:
  browser: true
  es2021: true
  node: true
extends:
- airbnb-base
- plugin:import/typescript
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
- "@typescript-eslint"
- import
rules:
  no-unused-vars: 'off'
  no-useless-constructor: 'off'
  no-empty-function: 'off'
  import/extensions:
  - error
  - ignorePackages
  - js: never
    jsx: never
    ts: never
    tsx: never
  no-undef: 'off'
  no-restricted-globals: 'off'
  no-restricted-syntax: 'off'